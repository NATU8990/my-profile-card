<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
            <div class="card">
                <img src="images/mountain-and-forest.jpg" class="card-img">
                <img src="images/image-face.jpg" class="profile-img">
                <h1 class="name">Eri Okamoto</h1>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Europe</p>
                </div>
                <p class="about-me">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                <button type="button">CONTACT</button>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                </ul>
            </div>

</body>
</html>
